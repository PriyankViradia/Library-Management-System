<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Welcome</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <!-- Bootstrap CSS -->
  <link
          rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous"
  />
</head>
<body>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="row">
      <div
              class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-4 offset-sd-3 offset-lg-4">
        <h1 class="mb-3 text-center">Please log in</h1>
        <div th:if="${param.fail}">
          <div class="alert alert-danger">check email or password</div>
        </div>

        <form class="mb-3" th:action="@{/login}" th:object="${student}" method="post">
          <div class="form-group">
            <label for="email">Email:</label>
            <input th:field="*{email}"
                    type="email"
                    class="form-control"
                    placeholder="example@email.com"
                    id="email"

                    required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input  th:field="*{password}"
                    type="password"
                    class="form-control"
                    id="password"
                    required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Login
          </button>
        </form>
        <div class="text-center">
          <p>or..</p>
          <div>
            <a th:href="@{/register}" type="button" class="btn btn-success">Create account</a></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"
></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"
></script>
</body>
</html>
