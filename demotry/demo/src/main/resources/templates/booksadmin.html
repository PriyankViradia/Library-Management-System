<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>All Books</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>
<!--<div th:insert="fragments/header :: header"></div>-->
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <div class="btn btn-secondary"><a href="/">logout</a> </div>
      <div th:switch="${books}" class="container my-5">
        <div th:switch="${updateStudent}" class="container my-5">
          <form th:action="@{/searcha}" method="get">
            <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find Book" size="50" >
            <button type="submit" class="btn btn-info" >Search</button>

          </form>
          <p class="my-5">
            <a th:href="@{/update/{id}(id=${updateStudent.id})}" class="btn btn-primary">
              <i class="fas fa-user-plus ml-2">  Edit Profile </i></a>
          </p>
          <span>
            <a th:href="@{/addbooks}" class="btn btn-link">
              <i class="fas fa-user-plus ml-2"> add books </i></a>
          </span>
          <p class="my-5" >
            <a class="btn btn-primary"  th:href="@{/student/{id}(id=${updateStudent.id})}">
              <i class="fas fa-user-plus ml-2"
              >  Other's Profile </i></a> </p>

          <div th:if="'updateStudent.id' == ${updateStudent.id}">

          </div>
          <div class="col-md-12">
            <h2 th:case="null">No record found !!</h2>
            <div th:case="*">
              <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                  <th>ID </th>
                  <th>Book Name</th>
                  <th>Author Name</th>
                  <th>BOOk Price</th>
                  <th>Delete</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                  <td th:text="${book.id}"></td>
                  <td th:text="${book.bookName}"></td>
                  <td th:text="${book.bookAuthor}"></td>
                  <td th:text="${book.bookPrice}"></td>
                  <td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-primary"><i class="fas fa-marker ml-2"></i></a></td>

                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <a th:href="@{/booksadmin/author}" class="btn btn-primary">Sort by author</a>
          <a th:href="@{/booksadmin/title}" class="btn btn-primary">Sort by title</a>
          <a th:href="@{/booksadmin/price}" class="btn btn-primary">Sort by price</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!--<div th:insert="fragments/footer :: footer"></div>-->
</body>

</html>
