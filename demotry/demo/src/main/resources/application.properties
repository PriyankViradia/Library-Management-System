spring.datasource.url=jdbc:postgresql://localhost:5432/library
spring.datasource.username=#database user name
spring.datasource.password=#password 
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
server.error.include-message=always


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= #enetr sender email id
spring.mail.password= #enter password which you have generate to send email through third party
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


spring.security.user.name=priyank
spring.security.user.password=priyank
